<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skin Care Detection</title>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.15.0"></script>
</head>
<body>

    <h1>Skin Care Detection Web App</h1>

    <script src="script.js"></script>
</body>
</html>
